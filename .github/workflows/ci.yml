name: ci

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv (Python 3.11 with cache)
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.11'
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml

      - name: Sync deps (dev group)
        run: uv sync --group dev

      - name: Ruff format (check only)
        run: uv run ruff format --check

      - name: Ruff lint
        run: uv run ruff check .

      - name: Type check (mypy)
        run: uv run mypy src

      - name: Tests (pytest)
        run: uv run pytest -q

  smoke:
    name: smoke-e2e
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      COMPOSE_PROJECT_NAME: dagma-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker info
        run: |
          docker version
          docker compose version

      - name: Build local images for dev tags
        run: |
          docker build -f docker/Dockerfile_user_code -t dagma/user-code:dev .
          docker build -f docker/Dockerfile_dagster -t dagma/dagster:dev .
          docker build -f docker/Dockerfile_mlflow -t dagma/mlflow:dev .

      - name: Run smoke
        run: |
          make smoke

      - name: Compose logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=200
