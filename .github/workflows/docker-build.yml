name: docker-build

on:
  push:
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'docker/**'
      - 'docker-compose.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-dagster:
    name: Build dagster image (push to GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute lowercase repo
        id: repo_lc
        shell: bash
        run: echo "repo_lc=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
      - name: Docker meta (dagster)
        id: meta_dagster
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_lc.outputs.repo_lc }}/dagster
          tags: |
            type=raw,value=ci
            type=sha,prefix=ci-,format=short
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - name: Build and push dagster image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile_dagster
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta_dagster.outputs.tags }}
          labels: ${{ steps.meta_dagster.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-user-code:
    name: Build user code image (push to GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute lowercase repo
        id: repo_lc
        shell: bash
        run: echo "repo_lc=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
      - name: Docker meta (user-code)
        id: meta_user_code
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_lc.outputs.repo_lc }}/user-code
          tags: |
            type=raw,value=ci
            type=sha,prefix=ci-,format=short
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - name: Build and push user code image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile_user_code
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta_user_code.outputs.tags }}
          labels: ${{ steps.meta_user_code.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
